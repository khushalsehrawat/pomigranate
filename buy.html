    <div class="container">
      <h6>
        <div ng-controller="mycontroller">

        <form action="">
        <h1>
            Payment Information
        </h1>
        <br>
        <div id="main">
        <h4>Card Number:</h4>
        <input type="text" class="well well-sm" id="card-number" name="card-number"  placeholder="1111 2222 3333 4444">

        <div class="expiry-date">
            <label for="expiry-month"><h4>Expiry Date/Year:</h4></label><br>
            <select class="well well-sm" id="expiry-month"  name="expiry-month">
              <option value="01">01 - January</option>
              <option value="02">02 - February</option>
              <option value="03">03 - March</option>
              <option value="04">04 - April</option>
              <option value="05">05 - May</option>
              <option value="06">06 - June</option>
              <option value="07">07 - July</option>
              <option value="08">08 - August</option>
              <option value="09">09 - September</option>
              <option value="10">10 - October</option>
              <option value="11">11 - November</option>
              <option value="12">12 - December</option>
            </select>
            <select id="expiry-year" class="well well-sm" name="expiry-year">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
          </div><br>
          <div class="cvv">
            <label for="CVV"><h4>CVV:</h4></label><br>
            <input type="password" class="well well-sm" id="cvv" name="cvv" size="1" placeholder="***">
            
            <p>3 digits usually found <br> on the signature strip</p>
          <button class="btn btn-danger"><a href="order.html" style="color: whitesmoke;">CANCEL</a></button>
